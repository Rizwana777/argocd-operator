apiVersion: v1
kind: Namespace
metadata:
  name: argo-cd-ns
---
apiVersion: v1
kind: Namespace
metadata:
  name: tenant-ui-app
---
apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argo-cd
  namespace: argo-cd-ns
spec:
  namespaceManagement:
    - name: "tenant-*"
      allowManagedBy: true  # Allow all "tenant-*" namespaces
---
apiVersion: argoproj.io/v1beta1
kind: NamespaceManagement
metadata:
  name: ui-app-namespace
  namespace: tenant-ui-app  # Matches "tenant-*"
spec:
  managedBy: argo-cd-ns
